<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>なごみウィジェット</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eaf8fc;
      margin: 0;
      padding: 1em;
      color: #333;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 0.3em 0;
      padding: 0.5em;
      border-radius: 5px;
      cursor: pointer;
    }
    li.completed {
      text-decoration: line-through;
      background: #d0e6e0;
      color: gray;
    }
    .timer {
      background: white;
      padding: 1em;
      border-radius: 10px;
      margin-top: 2em;
      text-align: center;
    }
    #time {
      font-size: 2em;
      margin: 0.5em 0;
    }
    button {
      margin: 0.3em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #b3e5fc;
      cursor: pointer;
    }
    button:hover {
      background-color: #81d4fa;
    }
  </style>
</head>
<body>

<h2>🌸 今日のやること</h2>
<button onclick="loadCSV()">📥 スプレッドシートから読み込む</button>
<ul id="taskList"><li>ボタンを押して読み込み</li></ul>

<div class="timer">
  <h2>⏱ ポモドーロタイマー</h2>
  <div id="time">25:00</div>
  <button onclick="startTimer()">▶ 開始</button>
  <button onclick="pauseTimer()">⏸ 一時停止</button>
  <button onclick="resetTimer()">🔁 リセット</button>
</div>

<script>
  function toggleTask(el) {
    el.classList.toggle('completed');
  }

  function loadCSV() {
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLvyBKWaSvnFKfty5hSoVnG2IFipaNRaQpayLPCBzoDt6FDAVk_FUZXx1fCD6fYpnoaX5mLwGl_ZeA/pub?gid=0&single=true&output=csv";

    fetch(SHEET_CSV_URL)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split("\\n");
        const headers = lines[0].split(",");
        const idxTitle = headers.indexOf("タイトル");
        const idxDone = headers.indexOf("完了");
        const idxType = headers.indexOf("タイプ");

        if (idxTitle === -1 || idxDone === -1 || idxType === -1) {
          throw new Error("ヘッダーに必要な列が見つかりません（タイトル・完了・タイプ）");
        }

        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        lines.slice(1).forEach(line => {
          const cols = line.split(",");
          if (cols[idxType]?.trim() !== "タスク") return;

          const li = document.createElement("li");
          li.textContent = cols[idxTitle];
          if (cols[idxDone] === "1") li.classList.add("completed");
          li.onclick = () => toggleTask(li);
          taskList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById("taskList").innerHTML = `<li>読み込みエラー: ${error.message}</li>`;
        console.error("CSV読み込み失敗:", error);
      });
  }

  // タイマー機能
  let timer, timeLeft = 25 * 60, isRunning = false;

  function updateDisplay() {
    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const s = String(timeLeft % 60).padStart(2, '0');
    document.getElementById("time").textContent = `${m}:${s}`;
  }

  function startTimer() {
    if (isRunning) return;
    isRunning = true;
    timer = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timer);
        isRunning = false;
        alert("おつかれさま、よくがんばったね♪");
      }
    }, 1000);
  }

  function pauseTimer() {
    clearInterval(timer);
    isRunning = false;
  }

  function resetTimer() {
    clearInterval(timer);
    isRunning = false;
    timeLeft = 25 * 60;
    updateDisplay();
  }

  updateDisplay();
</script>

</body>
</html>
